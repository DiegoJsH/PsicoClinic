<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsicoClinic - Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-heart-pulse me-2"></i>PsicoClinic
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-1"></i>Dr. Admin
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configuración</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="index.html" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="sidebar-content">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="calendar.html"><i class="bi bi-calendar3"></i> Calendario</a></li>
                        <li class="nav-item"><a class="nav-link" href="appointments.html"><i class="bi bi-calendar-check"></i> Citas</a></li>
                        <li class="nav-item"><a class="nav-link" href="patients.html"><i class="bi bi-people"></i> Pacientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="staff.html"><i class="bi bi-person-badge"></i> Personal</a></li>
                        <li class="nav-item"><a class="nav-link active" href="reports.html"><i class="bi bi-graph-up"></i> Reportes</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Reportes y Métricas</h1>
                </div>

                <!-- Métricas principales -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="metric-card metric-appointments">
                            <div class="metric-icon"><i class="bi bi-calendar-check"></i></div>
                            <div class="metric-content">
                                <div class="metric-value" id="totalCitasReporte">0</div>
                                <div class="metric-label">Citas Totales</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3 mb-3">
                        <div class="metric-card metric-revenue">
                            <div class="metric-icon"><i class="bi bi-currency-dollar"></i></div>
                            <div class="metric-content">
                                <div class="metric-value" id="ingresosReporte">$0</div>
                                <div class="metric-label">Ingresos Estimados</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Citas por especialista -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Porcentaje de Citas por Especialista</h5>
                    </div>
                    <div class="card-body" id="citasPorEspecialista">
                        <!-- Dinámico -->
                    </div>
                </div>

                <!-- Distribución por tipo de cita -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Distribución de Citas por Tipo</h5>
                    </div>
                    <div class="card-body" id="tiposDeCita">
                        <!-- Dinámico -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="reports.js"></script>
</body>

</html>
