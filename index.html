<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsicoClinic - Iniciar Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body class="login-body">
    <div class="container-fluid h-100">
      <div class="row h-100">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="login-card">
            <div class="text-center mb-4">
              <i class="bi bi-heart-pulse display-4 text-primary-custom"></i>
              <h1 class="h3 mb-3 fw-normal">PsicoClinic</h1>
              <p class="text-muted">Sistema de Gestión Psicológica</p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-person"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="Ingrese su usuario"
                    required
                  />
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="bi bi-lock"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Ingrese su contraseña"
                    required
                  />
                </div>
              </div>

              <button type="submit" class="btn btn-primary-custom w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
              </button>
            </form>

            <div class="alert alert-info" role="alert">
              <small>
                <strong>Usuario demo:</strong> admin<br />
                <strong>Contraseña:</strong> 123
              </small>
            </div>
          </div>
        </div>

        <div class="col-md-6 login-hero d-none d-md-flex">
          <div class="hero-content">
            <h2>Gestiona tu consultorio de manera eficiente</h2>
            <p class="lead">
              Control total de citas, pacientes y personal médico especializado
              en salud mental.
            </p>
            <div class="feature-list">
              <div class="feature-item">
                <i class="bi bi-calendar-check"></i>
                <span>Calendario de Citas</span>
              </div>
              <div class="feature-item">
                <i class="bi bi-people"></i>
                <span>Gestión de Pacientes</span>
              </div>
              <div class="feature-item">
                <i class="bi bi-person-badge"></i>
                <span>Control de Personal</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          login();
        });
    </script>
  </body>
</html>
