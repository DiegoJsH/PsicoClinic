<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsicoClinic - Calendario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
          <i class="bi bi-heart-pulse me-2"></i>PsicoClinic
        </a>

        <div class="navbar-nav ms-auto">
          <div class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle me-1"></i
              ><span id="userDisplay"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="index.html" onclick="logout()"
                  ><i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 col-lg-2 sidebar">
          <div class="sidebar-content">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  <i class="bi bi-speedometer2"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="calendar.html">
                  <i class="bi bi-calendar3"></i> Calendario
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="appointments.html">
                  <i class="bi bi-calendar-check"></i> Citas
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="patients.html">
                  <i class="bi bi-people"></i> Pacientes
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="staff.html">
                  <i class="bi bi-person-badge"></i> Personal <small class="text-muted">(Solo Admin)</small>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reports.html">
                  <i class="bi bi-graph-up"></i> Reportes <small class="text-muted">(Solo Admin)</small>
                </a>
              </li>
            </ul>
          </div>
        </div>

        <div class="col-md-9 col-lg-10 main-content">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Calendario</h1>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <div class="card">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Febrero 2025</h5>
                  <div class="calendar-nav">
                    <button class="btn btn-sm btn-outline-secondary me-1">
                      <i class="bi bi-chevron-left"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-secondary">
                      <i class="bi bi-chevron-right"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body p-0">
                  <div class="calendar-grid">
                    <div class="calendar-header">
                      <div class="calendar-day-name">Dom</div>
                      <div class="calendar-day-name">Lun</div>
                      <div class="calendar-day-name">Mar</div>
                      <div class="calendar-day-name">Mié</div>
                      <div class="calendar-day-name">Jue</div>
                      <div class="calendar-day-name">Vie</div>
                      <div class="calendar-day-name">Sáb</div>
                    </div>
                    <div class="calendar-days" id="calendarDays">
                      <!-- Días del calendario generados por JavaScript -->
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h5 class="mb-0">Citas del día</h5>
                </div>
                <div class="card-body">
                  <div class="day-appointments">
                    <!-- Las citas se cargan dinámicamente con JavaScript -->
                    <div class="text-center text-muted py-3">
                      <em>Selecciona un día para ver las citas</em>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="calendar.js"></script>
    <script>
      checkAuth();
    </script>
  </body>
</html>
